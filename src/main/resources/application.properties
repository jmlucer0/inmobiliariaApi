spring.application.name=propia

spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/inmobiliaria
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#server.error.include-stacktrace=never

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

aws.s3.bucket-name=${S3_BUCKET_NAME}
aws.s3.region=${S3_BUCKET_REGION}
aws.accessKeyId=${BUCKET_KEY}
aws.secretKeyId=${BUCKET_SECRET}

# Habilitar soporte para archivos multipart
spring.servlet.multipart.enabled=true
spring.http.multipart.enabled=false

# Tamaño máximo permitido para un solo archivo
spring.servlet.multipart.max-file-size=10MB

# Tamaño máximo permitido para toda la solicitud
spring.servlet.multipart.max-request-size=20MB